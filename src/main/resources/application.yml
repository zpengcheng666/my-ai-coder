server:
  port: 8081
  servlet:
    context-path: /api

spring:
  task:
    execution:
      pool:
        core-size: 5
        max-size: 20
        queue-capacity: 500
    scheduling:
      pool:
        size: 5
  application:
    name: ai-code-helper

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # MySQL配置
  datasource:
    url: jdbc:mysql://localhost:3306/ai_chat_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: Zhpenn1991.
    driver-class-name: com.mysql.cj.jdbc.Driver

# MyBatis Plus配置
mybatis-plus:
  # 搜索指定包别名
  type-aliases-package: org.example.ai.entity
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages

langchain4j:
  # 禁用自动扫描 @AiService，因为项目中使用手动构建方式
  service:
    scan-enabled: false
  community:
    dashscope:
      chat-model:
        model-name: qwen-max
        api-key:
      streaming-chat-model:
        model-name: qwen-max
        api-key:
      embedding-model:
        model-name: text-embedding-v4
        api-key:

bigmodel:
  api-key:

# RAG配置
rag:
  documents:
    path: src/main/resources/docs
  vector:
    store:
      type: redis  # redis 或 memory
  segment:
    max-size: 800
    max-overlap: 200
  retrieval:
    max-results: 10
    min-score: 0.7

# 聊天内存配置
chat:
  memory:
    max-messages: 20